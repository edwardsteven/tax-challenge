<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <header>
            <div class="wrapper">
                <h1>A&amp;B Bank</h1>
                <span>Community Banking</span>
            </div>
        </header>
        <main>

            <div class="form-container">

                <div class="wrapper">
                    <h2>Welcome, Sarah</h2>
                    <p>Welcome to A&amp;B Bank, we're glad to have you on board.</p>
                    <p>Please complete the following details for our HR team. If you have any questions, contact HR on 513.</p>
                </div>

                    <form action="" method="POST">

                        <div class="wrapper">
                            <fieldset>

                                <legend>Personal Details</legend>

                                <div class="input-row">
                                    <div class="input-group">
                                        <label>Full Name</label>
                                        <input type='text' class="input" />
                                    </div>

                                    <div class="input-group">
                                        <label>Preferred Name</label>
                                        <input type='text' class="input" />
                                    </div>
                                </div>

                                <div class="input-row">
                                    <div class="input-group">
                                        <label>Date of Birth</label>
                                        <input type='text' class="input" />
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset>
                                
                                <legend>Contact Details</legend>

                                <div class="input-row">
                                    <div class=input-group>
                                        <label>Contact Number</label>
                                        <input type='text' class="input" />
                                    </div>

                                    <div class="input-group">
                                        <label>Email Address</label>
                                        <input type='email' class="input" />
                                    </div>
                                </div>

                                <div class="input-row">
                                    <div class="input-group span-2">
                                        <label>Address</label>
                                        <input type='text' class="input" />
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset>
                                
                                <legend>Emergency Contact Details</legend>

                                <div class="input-row">

                                    <div class="input-group">
                                        <label>Emergency Contact Name</label>
                                        <input type='text' class="input" />
                                    </div>

                                    <div class=input-group>
                                        <label>Emergency Contact Number</label>
                                        <input type='text' class="input" />
                                    </div>

                                </div>
                            </fieldset>

                            <fieldset>
                                
                                <legend>Financial Details</legend>

                                <div class="input-row">

                                    <div class="input-group">
                                        <label>BSB</label>
                                        <input type='text' class="input" />
                                    </div>

                                    <div class="input-group">
                                        <label>Account Number</label>
                                        <input type='text' class="input" />
                                    </div>

                                    
                                </div>

                                <div class="input-row">

                                    <div class=input-group>
                                        <label>Super Provider</label>
                                        <input type='text' class="input" />
                                    </div>

                                    <div class="input-group">
                                        <label>Tax File Number</label>
                                        <input type='text' class="input" />
                                    </div>
                                </div>

                            </fieldset>

                            <fieldset>
                                
                                <legend>Other Details</legend>

                                <div class="input-row">
                                    <div class="input-group span-2">
                                        <label>If you have any medical conditions which require workspace considerations, please detail those here.</label>
                                        <textarea rows="8"></textarea>
                                    </div>
                                </div>

                            </fieldset>
                        </div>

                        <div class="actions_background">
                            <div class="wrapper">
                                <div class="actions">
                                    <button>Submit</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>

            </div>


        </section>
    </body>

</html>
